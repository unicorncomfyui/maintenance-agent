name: Maintenance Scan

on:
  # Manual trigger only (for testing)
  workflow_dispatch:

  # Uncomment below to enable daily automatic scans
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run maintenance agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd agent
          python main.py

      - name: Commit state updates
        run: |
          git config --local user.email "maintenance-agent@github.com"
          git config --local user.name "Maintenance Agent"
          git add agent/.agent_state.json || true
          git diff --staged --quiet || git commit -m "chore: update agent state [skip ci]"
          git push || true
