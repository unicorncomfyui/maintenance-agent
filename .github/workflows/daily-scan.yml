name: Maintenance Scan

on:
  # Manual trigger only (for testing)
  workflow_dispatch:

  # Uncomment below to enable daily automatic scans
  # schedule:
  #   - cron: '0 9 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run maintenance agent
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python agent/main.py

      - name: Commit state updates
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config --local user.email "maintenance-agent@github.com"
          git config --local user.name "Maintenance Agent"

          # Configure git to use the PAT
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          git add agent/.agent_state.json || true
          git diff --staged --quiet || git commit -m "chore: update agent state [skip ci]"
          git push || true
